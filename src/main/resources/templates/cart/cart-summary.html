<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--            xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>


<form method="post" th:action="@{/save-movie}" th:object="${movie}">

    <table>

        <tbody>

        <!--        <tr>-->
        <!--            <td>-->
        <!--                <input type="hidden" th:field="*{id}">-->
        <!--            </td>-->
        <!--        </tr>-->

        <tr>

            <td th:text = "'Title'" />
            <td>
                <input type="text" th:field="*{title}">
            </td>
        </tr>

        <tr>
            <td th:text = "Director" />
            <td>
                <input type="text" th:field="*{director}">
            </td>
        </tr>

        <tr>
            <td th:text = "Genre" />
            <td>
                <select class="form-control" th:field="*{genre}">
                    <option th:each="genre : ${genre}"
                            th:value="${genre}" th:text="${genre.name}"></option>
                </select>
            </td>


        </tr>

        <tr>
            <td th:text = "ReleaseDate" />
            <td>
                <input type="date" th:field="*{releaseDate}">
            </td>
        </tr>
        <tr>
            <td th:text = "Description" />
            <td>
                <input type="text" th:field="*{description}">
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>

        </tbody>

    </table>

</form>

<td>

    <a th:href="@{'/'}">
        <button class="btn btn-primary">RETURN</button>
    </a>
</td>





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ed613b4fb4.js" crossorigin="anonymous"></script>
</body>
